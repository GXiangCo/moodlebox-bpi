---
- name: playbook to provision most of the MoodleBox
  hosts: all
  become: yes

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - config.yml

  roles:
    - test
    - bootstrap
    - install
    - network
    - moodle
    - cleanup

  vars:
    ansible_user: 'root'
